<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <title>스쿼시 강습 신청 도우미</title>
    <link href="/beer.min.css" rel="stylesheet" />
    <script type="module" src="/beer.min.js"></script>
    <script type="module" src="/material-dynamic-colors.min.js"></script>
  </head>
  <body>
    <main class="responsive">
      <nav>
        <h4>스쿼시 수강 신청 도우미</h4>
      </nav>
      <div class="space"></div>
      <hr />
      <nav>
        <p class="bold">강습 신청</p>
      </nav>
      <nav>
        <button onclick="browserLaunch()">브라우저 실행</button>
      </nav>
      <nav>
        <fieldset>
          <legend>로그인</legend>
          <div class="field border label">
            <input id="id" type="text" />
            <label>아이디</label>
          </div>
          <div class="field border label">
            <input id="password" type="password" />
            <label>비밀번호</label>
          </div>
          <button onclick="login()">로그인</button>
        </fieldset>
      </nav>
      <nav>
        <button onclick="action('1')">1. 강습 구분 선택 (스쿼시)</button>
        <button onclick="action('2')">2. 강습 일자 선택 (화목)</button>
        <button onclick="action('3')">3. 강습 시간 선택 (화목 8시)</button>
      </nav>
    </main>
    <script>
      function browserLaunch() {
        fetch("/launch")
          .then((res) => res.text())
          .then((text) => alert(text))
          .catch((err) => alert(err));
      }

      function login() {
        fetch(
          "/login?id=" +
            document.getElementById("id").value +
            "&password=" +
            document.getElementById("password").value
        )
          .then((res) => res.text())
          .then((text) => alert(text))
          .catch((err) => alert(err));
      }

      function action(code) {
        fetch("/action?code=" + code)
          .then((res) => res.text())
          .then((text) => alert(text))
          .catch((err) => alert(err));
      }
    </script>
  </body>
</html>
